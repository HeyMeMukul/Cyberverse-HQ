<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cyberverse HQ</title>
    <meta name="description" content="Immersive 3D cyberpunk cybersecurity learning platform with 500+ tools, interactive Linux training, and gamified education." />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Share+Tech+Mono&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
      body { 
        background: #050505; 
        overflow: hidden; 
        margin: 0; 
        padding: 0;
        font-family: 'Orbitron', sans-serif;
      }
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(45deg, #050505, #0a0a0a);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      .cyber-loader {
        width: 60px;
        height: 60px;
        border: 3px solid transparent;
        border-top: 3px solid #00ffff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        box-shadow: 0 0 20px #00ffff;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <div id="loading-screen" class="loading-screen">
      <div class="cyber-loader"></div>
    </div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
